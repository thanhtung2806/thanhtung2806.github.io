<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sign In</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="asset/css/style.css">
<style type="text/css">
</style>
</head>

<body>
<div class="stand-alone-wrapper">
<div class="logo-divider"><img src="asset/img/logo-full.png" width="178" height="152"></div>
<form name="sign_in" id="sign-in" class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-12">
		<a href="#" class="btn btn-taktopia-primary uppercase">Sign in with facebook</a>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12"><div class="text-divider-vertical "><span>or</span></div></div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
		<input type="email" name="email" placeholder="Your email address" class="form-control input-lg taktopia-control"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
		<input type="password" name="password" placeholder="Your password" class="form-control input-lg taktopia-control"/>
    </div>
  </div>
  <div class="form-group">
      <div class="checkbox col-sm-6">
      <div class="remember-me"><input type="checkbox" name="remember_me" id="remember-me"/> <label for="remember-me">&nbsp;Keep me logged in</label> </div> 
      </div>
      <div class="col-sm-6 forgot-password">
            <a href="/sign-up.html" class="underline">Forgot password</a>
        </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
    	<button type="submit" class="btn btn-taktopia-default uppercase">Sign in with email</button>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
		Not a member? <a href="/sign-up.html">Sign up here</a>
    </div>
  </div>
</form>
</div>
</body>
</html>
