<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Enter Password</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="asset/css/style.css">
<style type="text/css">
</style>
</head>

<body>
<div class="stand-alone-wrapper">
<div class="logo-divider"><img src="asset/img/logo-full.png" width="178" height="152"></div>
<form name="enter_password" id="enter-password" class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-12">
		<input type="password" name="password" placeholder="Your password" class="form-control input-lg"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
		<input type="password" name="re-password" placeholder="Confirm your password" class="form-control input-lg"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
    	<button type="submit" class="btn btn-taktopia-default uppercase">Sign up</button>
    </div>
  </div>
</form>
</div>
</body>
</html>
