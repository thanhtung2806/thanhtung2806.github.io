<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Complete Profile</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="asset/css/style.css">
<style type="text/css">
</style>
</head>

<body>
<div class="stand-alone-wrapper frm-lg">
<div class="logo-divider"><img src="asset/img/logo-full.png" width="178" height="152"></div>
<form name="complete_profile" id="complete-profile" class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-6">
		<input type="text" name="first_name" placeholder="First name*" class="form-control input-lg"/>
    </div>
    <div class="col-sm-6">
		<input type="text" name="last_name" placeholder="Last name" class="form-control input-lg"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-6">
		<input type="text" name="date_of_birth" placeholder="Date of birth*" class="form-control input-lg"/>
    </div>
    <div class="col-sm-6">
		<select name="gender" class="form-control input-lg">
          <option value="" selected disabled>Gender*</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-6">
		<input type="text" name="location" placeholder="Current location*" class="form-control input-lg"/>
    </div>
    <div class="col-sm-6">
		<select name="gender" class="form-control input-lg">
          <option value="" selected disabled>Academic status*</option>
          <option value="university">University</option>
        </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-6">
		<input type="text" name="destination" placeholder="Target destination*" class="form-control input-lg"/>
    </div>
    <div class="col-sm-6">
		<input type="text" name="major" placeholder="Target major*" class="form-control input-lg"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-6">
		<input type="text" name="university_group" placeholder="Target university group*" class="form-control input-lg"/>
    </div>
    <div class="col-sm-6">
		<input type="text" name="university" placeholder="Target university*" class="form-control input-lg"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-4">&nbsp;</div>
    <div class="col-sm-4">
    	<button type="submit" class="btn btn-taktopia-default uppercase">Next</button>
    </div>
    <div class="col-sm-4">&nbsp;</div>
  </div>
</form>
</div>
</body>
</html>
