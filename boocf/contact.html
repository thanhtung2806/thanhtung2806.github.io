<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="fonts/custom-fonts.css" rel="stylesheet">
  <link rel="stylesheet" href="css/animate.css">
  <link href="css/style.css" rel="stylesheet">
  <title>Boo</title>
</head>
<body>
  <!-- header -->
  <nav class="navbar navbar-go navbar-static-top" id="nav-header">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand text-center" href="#"><img src="img/logo.svg" height="60" alt=""></a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="#">How It Works</a></li>
          <li><a href="#">Gifts</a></li>
          <li><a href="#">About</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Log In</a></li>
          <li><a href="#">Sign Up</a></li>
          <li><a href="#" class="btn-cart"><img src="img/menu_bag.svg" alt=""></a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <!-- sign up -->
  <div class="sign-up clearfix">
    <div class="container">
      <div class="row">
        <div class="sign-up__view col-md-10 col-md-offset-1">
          <div class="sign-up__view__message clearfix">
            <h3 class="text-center">Contact</h3>
            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <p>Please contact me for more information.</p>
                <div class="row">
                  <div class="col-md-8">
                    <div class="form-group row">
                      <div class="col-md-12">
                        <label>Email</label>
                        <input type="email" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-12">
                        <label>Phone</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-12">
                        <label>Full name</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-12">
                        <label>Subject</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-12">
                        <label>Content</label>
                        <textarea name="" id="" cols="30" rows="7" class="form-control"></textarea>
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-12">
                        <a href="#" class="btn btn-orange">Send</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- footer -->
  <footer class="footer--settings footer">
    <div class="container">
      <div class="footer__links text-center">
        <a href="#">About Us</a>
        <a href="#">Service Areas</a>
        <a href="#" target="_blank">Blog</a>
        <a href="#">iOS App</a>
        <a href="#">Android App</a>
        <a href="#">Jobs</a>
        <a href="#">Privacy &amp; Terms</a>
        <a href="#">Help</a>
      </div>
    </div>
  </footer>



 <!-- loading -->
  <div class="load-holder hidden" id="div-loading">
    <div class="load-block">
      <div class="blockcont">
        <div class="block-item"></div>
        <div class="block-item"></div>
        <div class="block-item"></div>
        <div class="block-item"></div>
        <div class="block-item"></div>
        <div class="block-item"></div>
        <div class="block-item"></div>
        <div class="block-item"></div>
        <div class="block-item"></div>
      </div>
      <div class="text-center">Loading...</div>
    </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- <script src="js/wow.min.js"></script> -->
<script src="js/main.js"></script>
</html>
