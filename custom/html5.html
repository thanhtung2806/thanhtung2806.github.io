
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Canvas Test</title>
    <link href="styles/main.css" rel="stylesheet">
  </head>

  <body onload="init()">

    <h1>Original Image:</h1>
    <img id="pic" src="img/html5rocks.png" width="300" height="90" />

    <h1>Canvas Version:</h1>
    <canvas id="canvas" width="300" height="90"></canvas>

    <script src="js/hdpicanvas.js"></script>
    <script>

    function init () {

      // get the canvas and picture
      var canvas = document.getElementById('canvas'),
          pic = document.getElementById('pic');

      // draw using our wrapper function
      HDPICanvas.drawImage({
        canvas: canvas,
        image: pic,
        desx: 0,
        desy: 0,
        desw: 300,
        desh: 90
      });
    }

    </script>

  </body>

</html>
